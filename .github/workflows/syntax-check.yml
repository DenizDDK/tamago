name: Syntax Check

on:
  push:
    branches:
      - main
      - work
  pull_request:

jobs:
  py-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Compile main.py
        run: python -m py_compile main.py
